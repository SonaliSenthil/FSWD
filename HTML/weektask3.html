<!DOCTYPE html>
<html>
    <body>
        <h1 style="color: #F95D50;" align="center">User Registration Form 2</h1>
        <table cellspacing="5" cellpadding="30" align="center">
            <style>
                table,
                td,
                th {
                    border: 2px solid black;
                    border-collapse: collapse;
                }
            </style>
            <form action="./finalsubmit.html">
                <tr>
                    <td bgcolor="#F2FA49">Enter your Mobile no*</td>
                    <td bgcolor="#87FBE9"><input type="number" required/></td>
                </tr>
                <tr>
                    <td bgcolor="#F2FA49">Enter your Address</td>
                    <td bgcolor="#87FBE9"><textarea rows="8"></textarea></td>
                </tr>
                <tr>
                    <td bgcolor="#F2FA49"> Select Languages Known</td>
                    <td bgcolor="#87FBE9"><input type="checkbox" /><label>Tamil</label>
                        <input type="checkbox" /><label>English</label>
                        <input type="checkbox" /><label>Hindi</label><br><br>
                        <input type="checkbox" /><label>Telugu</label>
                        <input type="checkbox" /><label>Kannada</label>
                        <input type="checkbox" /><label>Malayalam</label>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#F2FA49">Upload your Photograph*</td>
                    <td bgcolor="#87FBE9"><input type="file" required/></td>
                </tr>
                <tr>
                    <td bgcolor="#F2FA49">Paste your LinkedIn URL</td>
                    <td bgcolor="#87FBE9"><input type="url" /></td>
                </tr>
                <tr>
                    <td bgcolor="#F2FA49">Range your Knowledge in HTML</td>
                    <td bgcolor="#87FBE9"><p><pre style="color: crimson;">0%             100%</pre></p><input type="range" max="100" min="0" step="20" /></td>
                </tr>
                <tr>
                
                    <td colspan="2" bgcolor="#CAFC82"><pre>                  <input type="reset" />           <input type="submit" /></pre></td>
                </tr>


            </form>
        </table>
    </body>
</html>
